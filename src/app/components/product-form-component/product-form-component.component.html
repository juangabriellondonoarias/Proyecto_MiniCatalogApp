<div class="products">
        <h3>Agregar Productos</h3>
        <label>Nombre del producto</label>
        <input type="text" class="nom" [(ngModel)]="name">

        <label>Precio del producto</label>
        <input type="number" class="pre" [(ngModel)]="price">

        <button class="bot" (click)="agregar()">Agregar</button>
</div>
